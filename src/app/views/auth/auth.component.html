<div class="login">
    <div class="app-body">
        <main class="main d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <div class="card-group">
                            <div class="card p-4">
                                <div class="card-body">
                                    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
                                        <h1 class="text-center mb-0"><small>Dashboard Login</small></h1>
                                        <p class="text-muted text-center">Sign In to your account</p>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-user"></i></span>
                                            </div>
                                            <input type="text" formControlName="useremail" class="form-control" placeholder="User Email" autocomplete="off" required>
                                        </div>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-lock"></i></span>
                                            </div>
                                            <input type="password" class="form-control" placeholder="Password" autocomplete="off" required>
                                        </div>
                                        <div class="row">
                                            <div class="col-5">
                                                <button type="button" [disabled]="!loginForm.valid" class="btn btn-primary px-4">
                                                    <loader *ngIf="isLoaderActive"></loader>
                                                    Login</button>
                                            </div>
                                            <div class="col-7 text-right">
                                                <button type="button" class="btn btn-secondary px-1">Reset password?</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
